{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Base{% endblock title %}</title>
</head>
<body>
    {% block header %}
    {% endblock header %}

    {% block content %}
    {% endblock content %}

    {% block scripts %}
    {% endblock scripts %}

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</body>
</html>
